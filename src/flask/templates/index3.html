<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="William Berrios Rojas">
    <title> Bone Age</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center"> 
    <form class="form_upload" method=post enctype = multipart/form-data>
        <h1 class="h3 mb-3 font-weight-normal">Please upload image</h1>
        <input type="file" id="image" name="image" class="form-control"  required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button> 
        
        <div class='m-3'>
        <label class='m-3'>
          <input type="radio" name="gender" value="M" required>
          Male
        </label>
      
        <label class='m-3'>
          <input type="radio" name="gender" value="F">
          Female
        </label>
        </div>
    
        <!----
        <br>
        <input type="radio" id="male" name="gender" value="M">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="F">
        <label for="female">Female</label><br>
        <br>
         -->
        <br>
        {% if image_loc %}
        <img class= "mb-4" src="static/save_images/{{image_loc}}" alt="" width="256" height="256">
        <h3 class="h3 mb-3 font-weight-normal"> Prediction: {{Prediction}}</h3>
        {% endif %}
    </form>
  </body>
</html>
